
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kanban Pizza Game Extended</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Kanban Pizza Game 🍕 (Extended Columns + Classes of Service)</h1>

  <div class="controls">
    <button id="start-round">▶️ Start Round</button>
    <span id="timer">⏱ 07:00</span>
    <span id="round-count">Round: 1</span>
    <span id="done-count">✅ Done: 0</span>
  </div>

  <form id="add-task-form">
    <input type="text" id="task-input" placeholder="Enter pizza name..." required />
    <select id="topping-select">
      <option value="🍍🍖🍅">🍍🍖🍅 (Pineapple, Ham, Tomato)</option>
      <option value="🍄🧅🫑">🍄🧅🫑 (Mushroom, Onion, Pepper)</option>
      <option value="🧀🍅🍖">🧀🍅🍖 (Cheese, Tomato, Ham)</option>
    </select>
    <button type="submit">Add Pizza</button>
  </form>

  <div class="board">
    <div class="column" id="funnel" data-wip-limit="3">
      <h2>Funnel <input class="wip-input" type="number" value="3" min="1"/></h2>
      <div class="cards"></div>
    </div>
    <div class="column" id="review" data-wip-limit="3">
      <h2>Review <input class="wip-input" type="number" value="3" min="1"/></h2>
      <div class="cards"></div>
    </div>
    <div class="column" id="analyze" data-wip-limit="3">
      <h2>Analyze <input class="wip-input" type="number" value="3" min="1"/></h2>
      <div class="cards"></div>
    </div>
    <div class="column" id="backlog" data-wip-limit="3">
      <h2>Backlog <input class="wip-input" type="number" value="3" min="1"/></h2>
      <div class="cards"></div>
    </div>
    <div class="column" id="implement" data-wip-limit="3">
      <h2>Implement <input class="wip-input" type="number" value="3" min="1"/></h2>
      <div class="cards"></div>
    </div>
    <div class="column" id="done">
      <h2>Done</h2>
      <div class="cards"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
