
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kanban Board - Pizza Game</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .board { display: flex; justify-content: space-around; padding: 20px; }
        .column {
            flex: 1;
            margin: 0 10px;
            background: #f0f0f0;
            border-radius: 5px;
            padding: 10px;
        }
        .column h2 { text-align: center; }
        .task {
            background: #fff;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Kanban Pizza Game</h1>
    <div class="board">
        <div class="column" id="funnel">
            <h2>Funnel</h2>
            <div class="task">Task 1</div>
            <div class="task">Task 2</div>
        </div>
        <div class="column" id="review">
            <h2>Review</h2>
        </div>
        <div class="column" id="analyze">
            <h2>Analyze</h2>
        </div>
        <div class="column" id="backlog">
            <h2>Backlog</h2>
        </div>
        <div class="column" id="implement">
            <h2>Implement</h2>
        </div>
        <div class="column" id="done">
            <h2>Done</h2>
        </div>
    </div>
</body>
</html>
